<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
            </ul>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">History</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form class="dropdown-item" name="logout" th:action="@{/logout}" method="post">
                            <span onclick="logout.submit()">Sign out</span>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row mb-3 g-3 align-items-center justify-content-end" th:object="${condition}">
        <div class="col-auto">
            <label for="date" class="col-form-label">Date</label>
        </div>
        <div class="col-auto">
            <input type="date" class="form-control" id="date" name="date" th:value="*{date}">
        </div>
        <div class="col-auto">
            <label for="category" class="col-form-label">Category</label>
        </div>
        <div class="col-auto">
            <select class="form-select" aria-label="Default select example" id="category">
                <option value="">All</option>
                <option th:each="category: ${categories}" th:value="${category.id}"
                        th:text="${category.name}">Meat
                </option>
            </select>
        </div>
        <div class="col-auto">
            <label for="keyword" class="col-form-label">Keyword</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="keyword" name="keyword" th:value="*{keyword}">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col"><input class="form-check-input" type="checkbox" value="all"></th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Category</th>
            <th scope="col">Food</th>
            <th scope="col">Grams</th>
            <th scope="col">Calories</th>
            <th scope="col">Buttons</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}" th:object="${meal}">
            <th scope="col"><input class="form-check-input" type="checkbox" value="*{id}"></th>
            <td scope="col" th:text="*{hadAt}">2023/01/13</td>
            <td scope="col" th:text="*{hadOn}">20:30</td>
            <td scope="col" th:text="*{food.category.name}">20:30</td>
            <td scope="col" th:text="*{food.name}">Meat</td>
            <td scope="col" th:text="*{gram}">200g</td>
            <td scope="col" th:text="*{gram * food.calories}">1000kcal</td>
            <td scope="col">
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-regular fa-trash-can"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../static/js/history" th:src="@{/js/history.js}" type="text/javascript"></script>
</body>
</html>
